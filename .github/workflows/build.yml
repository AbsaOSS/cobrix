name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths:
      - "cobol-parser/**"
      - "cobol-converters/**"
      - "spark-cobol/**"
      - "project/**"
      - "build.sbt"
      - ".github/workflows/build.yml"

jobs:
  build-sbt:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        scala: [ 2.11.12, 2.12.20, 2.13.17 ]
        spark: [ 2.4.8, 3.4.4, 3.5.7 ]
        exclude:
          - scala: 2.11.12
            spark: 3.4.4
          - scala: 2.11.12
            spark: 3.5.7
          - scala: 2.12.20
            spark: 2.4.8
          - scala: 2.13.17
            spark: 2.4.8
          - scala: 2.13.17
            spark: 3.4.4
    name: Spark ${{matrix.spark}} on Scala ${{matrix.scala}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2
      - name: Setup JDK
        uses: actions/setup-java@v5.1.0
        with:
          distribution: temurin
          java-version: 8
          cache: sbt
      - name: Build and run tests
        run: sbt ++${{matrix.scala}} test -DSPARK_VERSION=${{matrix.spark}}
