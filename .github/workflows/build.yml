name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths:
      - "cobol-parser/**"
      - "cobol-converters/**"
      - "spark-cobol/**"
      - "project/**"
      - "build.sbt"

jobs:
  build-sbt:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scala: [ 2.11.12, 2.12.20, 2.13.15 ]
        spark: [ 2.4.8, 3.4.3, 3.5.3 ]
        exclude:
          - scala: 2.11.12
            spark: 3.4.3
          - scala: 2.11.12
            spark: 3.5.3
          - scala: 2.12.20
            spark: 2.4.8
          - scala: 2.13.15
            spark: 2.4.8
    name: Spark ${{matrix.spark}} on Scala ${{matrix.scala}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: coursier/cache-action@v5
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: sbt
      - name: Install sbt
        run: yum -y install sbt
      - name: Build and run tests
        run: sbt ++${{matrix.scala}} test -DSPARK_VERSION=${{matrix.spark}}
